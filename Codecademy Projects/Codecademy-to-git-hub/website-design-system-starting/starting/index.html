<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">
<header>
    <h1>My Website Style Guide</h1>
</header>

<body>

<div class = "container">
    <h2>Colors</h2>
    <div class="color-container">
        <div class="color-panelrosybrown">
            <p class="color-label">Rosybrown</p>
            <p class="color-hex">#bc8f8f</p>
        </div>
        <div class="color-panelblue">
            <p class="color-label">blue</p>
            <p class="color-hex">#0000ff</p>
        </div>
        <div class="color-panelgold">
            <p class="color-label">gold</p>
            <p class="color-hex">#ffd700</p>
        </div>
        <div class="color-panelseagreen">
            <p class="color-label">sea green</p>
            <p class="color-hex">#2e8b57</p>
        </div>
    </div>
</div>

<div class = "font-container">
    <h2>Fonts</h2>
    <div class = "tnr">
        <p class = "tnrnormal">Welcome to the Jungle!</p>
        <p class = "tnritalic">Welcome to the Jungle!</p>
        <p class = "tnrbold">Welcome to the Jungle!</p>
    
    </div>
    <div class = "merriweather">
        <p class = "merriweather">Welcome to the Jungle!</p>
        <p class = "merriweather italic">Welcome to the Jungle!</p>
        <p class = "merriweather bold">Welcome to the Jungle!</p>
    </div>
    <div class="roboto"></div>
</div>

<div class = "container">
    <h2>Text Styles</h2>
</div>

</body>

<footer>
</footer>

</html>
